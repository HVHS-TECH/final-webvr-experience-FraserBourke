<!DOCTYPE html>
<html>
<head>
  <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
  <script src="https://rawgit.com/donmccurdy/aframe-extras/v2.1.1/dist/aframe-extras.loaders.min.js"></script> 
</head>
<body>
  <a-scene>

    <a-sky color="#333333"></a-sky>

    <a-plane color="darkblue" rotation="-90 0 0" width="30" height="30"></a-plane>

    <a-entity ply-model="src:maze_runner.ply"></a-entity>

    <!-- Optional: add some light -->
    <a-entity light="type: directional; color: #ffffff; intensity: 0.8" position="1 3 2"></a-entity>

  </a-scene>
</body>
</html>
